    <script>
        function ConvertToCSV(object) {
            var objArray = Object.values(object);
            var str = '';

            for (var i = 0; i < objArray.length; i++) {
                var line = objArray[i];
                str += line + ',';
            }
            str = str.substring(0, str.length - 1);
            str += '\r\n';


            return str;
        }
